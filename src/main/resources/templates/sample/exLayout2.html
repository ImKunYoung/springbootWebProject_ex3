<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>

<!--Thymeleaf 의 레이아웃 -4 특정 태그를 파라미터처럼 전달해서 th:fragment 사용-->
<th:block th:replace="~{/fragments/fragment3 :: target(~{this:: #ulFirst}, ~{this:: #ulSecond})}">

	<ul id="ulFirst">
		<li>AAA</li>
		<li>BBB</li>
		<li>CCC</li>
	</ul>

	<ul id="ulSecond">
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>

</th:block>
</body>
</html>
