<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<!-- 링크 처리 -->
	<ul>
		<li th:each="dto : ${list}">
			<a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
		</li>
	</ul>

	<br>

	<!-- 숫자 포맷팅 - jsp에서 JSTL 쓰던거 -->
	<ul>
		<li th:each="dto : ${list}">
			[[${#numbers.formatInteger(dto.sno, 5)}]]
		</li>
	</ul>



</body>
</html>
