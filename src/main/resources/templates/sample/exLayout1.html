<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<!-- Thymeleaf 의 레이아웃 -3 fragment 파일 전체를 추가 -->
	<h1>Fragment Test</h1>
	<div style="border: 1px solid blue">
		<th:block th:replace="~{/fragments/fragment2}"/>
	</div>

	<!-- Thymeleaf 의 레이아웃 -1 replace 방식의 처리 (기존 내용을 완전히 대체...jsp include 처럼) -->
	<!-- <div><h2>Part 2</h2></div> -->
	<h1>Layout 1 - 1</h1>
	<div th:replace="~{fragments/fragment1 :: part1}"></div>

	<h1>Layout 1 - 2</h1>
	<div th:replace="~{fragments/fragment1 :: part2}"></div>

	<!-- Thymeleaf 의 레이아웃 -2 insert 방식의 처리 (기존 내용 바깥쪽 태그는 그대로 유지하면서 추가) -->
	<!-- <div><div><h2>Part 2</h2></div></div> -->
	<h1>Layout 1 - 3</h1>
	<div th:insert="~{fragments/fragment1 :: part3}"></div>

</body>
</html>
