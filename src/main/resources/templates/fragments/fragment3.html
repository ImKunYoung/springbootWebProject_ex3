<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<!--Thymeleaf 의 레이아웃 -4 특정 태그를 파라미터처럼 전달해서 th:fragment 사용-->
	<div th:fragment="target(first, second)">

		<style>
			.c1 {
				background-color: red;
			}
			.c2 {
				background-color: blue;
			}
		</style>

		<div class="c1">
			<th:block th:replace = "${first}"/>
		</div>

		<div class="c2">
			<th:block th:replace = "${second}"/>
		</div>

	</div>

</body>
</html>
